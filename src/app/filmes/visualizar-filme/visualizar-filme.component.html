<mat-list *ngIf="filme; else semRegistro">
  <mat-list-item> Título: <a [href]="filme.urlIMDb" target="_blank">{{filme.titulo}}</a></mat-list-item>
  <mat-list-item> Data Lançamento:{{filme.dtLancamento | date:'dd/MM/yyyy'}} </mat-list-item>
  <mat-list-item> Gênero:{{filme.genero}} </mat-list-item>
  <mat-list-item> Descrição:{{filme.descricao}} </mat-list-item>
  <mat-list-item> Nota: <a [href]="filme.urlIMDb" target="_blank">{{filme.nota}} </a></mat-list-item>
  <img mat-card-image src="{{ filme.urlFoto || semFoto }}" alt="{{filme.titulo}}" />
</mat-list>

<ng-template #semRegistro>
  <br />
  <h1 class="full-width main-div">Nenhum registro encontrado</h1>
</ng-template>
