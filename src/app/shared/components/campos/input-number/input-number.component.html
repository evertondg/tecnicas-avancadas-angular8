<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput [placeholder]="titulo" [name]="controlName" [formControlName]="controlName" type="number" [min]="0"
      [max]="10" [step]="1">
    <mat-error *ngIf="validacao.hasErrorValidar(formControl,'min')">
      Campo precisa ter no mínimo o valor {{validacao.lengthValidar(formControl,'min')}}
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl,'max')">
      Campo precisa ter no máximo o valor {{validacao.lengthValidar(formControl,'max')}}
    </mat-error>
  </mat-form-field>
</div>
